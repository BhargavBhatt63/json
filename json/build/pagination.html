<style>

.filtertag{
    background-color: darkgray;
    padding: 5px 12px;
    list-style: none;
    width: auto;
    float: left;
    margin: 2px;
    border:1px solid darkgray;
    border-radius: 5px;
    display: inline;
}

.closetag{
        cursor: pointer;
    padding-left: 20px;
    opacity: 0.7;
}

.closetag:hover{

    opacity: 1;
}


ul{

    list-style-type: none;
    text-align: center;
    margin: 0;
    padding: 0;
}

ul li{
	  display:block;
    font-size: 12px;
    padding: 10px;
}

ul li label{
	padding-right: 30px;
        width: 80px !important;
}

ul li span{
	 display:block;
    padding: 5px;

}


.pagination {
    display: inline-block;
    padding: 20px;


}

.pagination a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
}



.pagination li {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    cursor: pointer;
    background-color: darkgray;
}

.pagination a.active {
    background-color: #f44336!important;
    color: white;
}

.pagination a:hover:not(.active) {background-color: #f44336!important;
color: #ffffff}

.hidden {
    display:none;
}
</style>
